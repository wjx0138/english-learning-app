<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#4CAF50"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="115" fill="url(#grad1)" opacity="0.3"/>

  <!-- Book icon -->
  <g transform="translate(156, 136)">
    <!-- Book back cover -->
    <rect x="0" y="20" width="200" height="160" rx="4" fill="#2E7D32" opacity="0.3"/>

    <!-- Book spine -->
    <rect x="10" y="25" width="20" height="150" rx="2" fill="#1B5E20"/>

    <!-- Book pages -->
    <rect x="35" y="25" width="150" height="150" rx="2" fill="#FFFFFF"/>

    <!-- Page lines -->
    <rect x="50" y="45" width="120" height="4" rx="2" fill="#E8F5E9"/>
    <rect x="50" y="60" width="120" height="4" rx="2" fill="#E8F5E9"/>
    <rect x="50" y="75" width="100" height="4" rx="2" fill="#E8F5E9"/>
    <rect x="50" y="90" width="110" height="4" rx="2" fill="#E8F5E9"/>

    <!-- Aa text on book -->
    <text x="110" y="135" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2E7D32" text-anchor="middle">Aa</text>
  </g>

  <!-- Corner accent -->
  <circle cx="430" cy="430" r="60" fill="#FFC107" opacity="0.2"/>
  <circle cx="430" cy="430" r="40" fill="#FFC107" opacity="0.3"/>
</svg>